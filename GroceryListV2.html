<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="GroceryList.css" />
  <title>Grocery List</title>
</head>
<body>
  <h1 id="main">My Very Organized Grocery List</h1>
  <section>
    <table cellspacing="25">
      <thead>
        <tr>
          <th colspan="2">
            <h1 id="pantry">Pantry Items</h1>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <h2>Canned Goods</h2>
            <ul>
              <li>Corn</li>
              <li>Green Beans</li>
              <li>Black Beans</li>
            </ul>
          </td>
          <td>
            <h2>Dry Goods</h2>
            <ul>
              <li>Flour</li>
              <li>Sugar</li>
              <li>Baking Soda</li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <section>
    <table cellspacing="25">
      <thead>
        <tr>
          <th colspan="2">
            <h1 id="freezer">Freezer Items</h1>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <h2>Veggies</h2>
            <ul>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </td>
          <td>
            <h2>Snacks</h2>
            <ul>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</body>
</html>
